<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BERTopic Plots</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        a { display: block; margin: 10px 0; font-size: 18px; text-decoration: none; color: blue; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>BERTopic Plots</h1>
    <p>Click on any plot to view it.</p>
    <div id="plot-list"></div>

    <script>
        // Manually list the HTML plot files in the "plots" folder
        const files = [
            "Die Hard_bertopic_barchart.html",
            "Die Hard_dendrogram.html",
            "Die Hard_intertopic_distance.html"
        ];
        
        // Get the container to display the links
        const container = document.getElementById("plot-list");

        // Loop through the files and create links
        files.forEach(file => {
            const link = document.createElement("a");
            link.href = "plots/" + file;
            link.textContent = file;
            container.appendChild(link);
        });
    </script>
</body>
</html>
